<!DOCTYPE html>
<html>
<head>
    <title>我的订单</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/myOrder.css">
</head>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/pages/myOrder.js"></script>

<!--毛笔字体-->
<!--<script type="text/javascript" src="http://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>-->
<!--<script type="text/javascript">-->
    <!--$youziku.load(".header_title,.shop_name,.order_state,.good_name,.bottom_sign", "f61ea8f5934348a2916e178809a3cbae", "yuweij");-->
    <!--$youziku.draw();-->
<!--</script>-->
<body>
<!-- 头部 -->
<div class="header">
    <div class='condition'></div>
    <div class='header_turnBack' onclick="javascript:history.go(-1);">返回</div>
    <div class='msg'>
        <div class='msg_container'>
            <img src='../img/msg_tips.png' class='msg_tips'>
            <div class='tips_count'>4</div>
            <div class='msg_content'>消息</div>
        </div>
    </div>
    <div class='header_title'>我的订单</div>
</div>
<!--搜索栏-->
<div class="myOrder_search">
    <div class="search_ground">
        <div class="search_input">
            <img src="../img/search_sign.png" class="search_sign">
            <input type="value" placeholder="商品名称／商品编号／订单号" class="input_area"></div>

    </div>
</div>

<!--导航栏-->
<div class="myOrder_navigation_bar">
    <ul class="myOrder_navigation_bar_ul" style="height: 45px;margin-top: 5px;margin-bottom: 2px;text-align: center">
        <li class="li">
            <div class="myOrder_navigation_bar_li" onclick="handleClick(0)">
                <img src="../img/all_sign.png" class="myOrder_navigation_bar_sign all_sign">

                <span class="myOrder_navigation_bar_word">全部</span>
            </div>
        </li>
        <li class="li">
            <div class="myOrder_navigation_bar_li" onclick="handleClick(1)">
                <img src="../img/pay_sign.png" class="myOrder_navigation_bar_sign pay_sign sign_left">

                <span class="myOrder_navigation_bar_word">待付款</span>
            </div>
        </li>
        <li class="li">
            <div class="myOrder_navigation_bar_li" onclick="handleClick(2)">
                <img src="../img/shipment_sign.png" class="myOrder_navigation_bar_sign shipment_sign sign_left">

                <span class="myOrder_navigation_bar_word">待取货</span>
            </div>
        </li>
        <li class="li">
            <div class="myOrder_navigation_bar_li" onclick="handleClick(3)">
                <img src="../img/delivery.png" class="myOrder_navigation_bar_sign delivery_sign sign_left">

                <span class="myOrder_navigation_bar_word">待发货</span>
            </div>
        </li>
        <li class="li">
            <div class="myOrder_navigation_bar_li" onclick="handleClick(4)">
                <img src="../img/receive_sign.png" class="myOrder_navigation_bar_sign receive_sign sign_left">

                <span class="myOrder_navigation_bar_word">待收货</span>
            </div>
        </li>
        <li class="li">
            <div class="myOrder_navigation_bar_li" onclick="handleClick(5)">
                <img src="../img/evaluate_sign.png" class="myOrder_navigation_bar_sign evaluate_sign sign_left">

                <span class="myOrder_navigation_bar_word">待评价</span>
            </div>
        </li>
    </ul>
</div>

<div style="width: 100%;height: 2px;background-color: #d5d5d6;position: fixed;z-index: 9999"></div>

<!--订单列表-->
<div id="content" style="margin-top: 165px;z-index: -1;margin-bottom: 50px;display: block;background-color: #EEEFF1;">

</div>




<!-- 底部 -->
<div class="bottom">
    <ul class='bottom_container'>
        <li>
            <a href='javascript:;'>
                <img src='../img/home.png' class='home'>
                <p class='bottom_content'>首页</p>
            </a>
        </li>
        <li>
            <a href='javascript:;'>
                <img src='../img/products_actived.png' class='products_actived'>
                <p class='bottom_content' style="color: #474642;">商品</p>
            </a>
        </li>
        <li>
            <a href='javascript:;'>
                <img src='../img/shoppingCart.png' class='shoppingCart'>
                <p class='bottom_content'>购物车</p>
            </a>
        </li>
        <li>
            <a href='javascript:;'>
                <img src='../img/person.png' class='bottom_img'>
                <p class='bottom_content'>我的</p>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
